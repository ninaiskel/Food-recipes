<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="application-name" content="recetario">
	<meta name="author" content="Jessica AristimuÃ±o">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="all">
	
	<title>Recetario</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<!--Favicon-->
	
	<link rel="stylesheet" href="assets/css/main.css">

</head>
<body>
	<!-- header -->
	<header class="header">
	<!-- searcher -->
	<div class="searcher">
		<form role="search" method="get" id="search-form" class="search-form" action="">
			<div class="content-searcher">
				<input class="input input-search" type="text" value="" name="search" id="search" placeholder="Busca tu receta">
				<button class="button button-square" value="Search" name="button-search" type="submit"> 
					<span class="icon-search">
						<img class="icon" src="assets/img/svg/header/search.svg" alt="">
					</span>
				</button>
			</div>
		</form>
	</div>

	<div class="header-actions">
		<div class="box-actions">
			<div class="tittle-app">
				<h1>Recetario</h1>
			</div>
			<div class="btn-actions btn-new-recipe">
				<button class="button button-square button-recipe" value="new" name="new-recipe" type="">
					<span class="icon-new">
						<img class="icon" src="assets/img/svg/header/plus.svg" alt="">
					</span>
				</button>
			</div>
			<!-- only tablet and mobile -->
			<div class="btn-actions btn-open-recipes">
				<button class="button button-square button-recipe" value="new" name="new-recipe" type="">
					<span class="icon-new">
						<img class="icon" src="assets/img/svg/header/chef31.svg" alt="">
					</span>
				</button>
			</div>
		</div>
	</div>
		
</header>

	<!-- all recipes -->
	<aside class="all-recipes">
	<!-- select category -->
	<div class="food-categories">
		<div class="dropdown-category">
			<input class="input-category" type="text">
			 <div class="dropdown-text">Categorias
					<span class="btn-select"></span>
			 </div>
				<ul class="dropdown-content">
		    	<li class="category">
		    		<a href="#"><span class="box-icon-category"><img class="icon-category" src="assets/img/svg/category/lunch.svg" alt=""></span>Almuerzos</a>
		    	</li>
		    	<li class="category">
		    		<a href="#"><span class="box-icon-category"><img class="icon-category" src="assets/img/svg/category/salad.svg" alt=""></span>Ensaladas</a>
		    	</li>
		    	<li class="category">
		    		<a href="#"><span class="box-icon-category"><img class="icon-category" src="assets/img/svg/category/breakfast.svg" alt=""></span>Desayunos</a>
		    	</li>
		    	<li class="category">
		    		<a href="#"><span class="box-icon-category"><img class="icon-category" src="assets/img/svg/category/cake.svg" alt=""></span>Postres</a>
		    	</li>
		  	</ul>
		</div>
	</div>
	
	<div class="box-card-recipe">
		<div class="card-recipe">
			<div class="photo-recipe-min">
				<img src="assets/img/jpg/" alt="">
			</div>
			<div class="content-card-recipe">
				<h4 class="title-recipe">
					Pasta Carbonara
				</h4>
				<ul class="tags-min">
					<li class="tag-min tag-category"><span>
						<img class="icon icon-category" src="assets/img/svg/lunch.svg" alt="">
					</span>Lunch</li>
					<li class="tag-min tag-time"><span>
						<img class="icon icon-category" src="assets/img/svg/lunch.svg" alt="">
					</span>15 min</li>
				</ul>
			</div>
		</div>
	</div>

</aside>

	<section class="beginning">
		<div class="container-begining">
			<div class="img-chef">
				<img src="assets/img/svg/chef.svg" alt="">
			</div>
		
			<div class="box-text-start">
				<p class="text-start">Ya no perderas tus recetas,</p>
				<p class="text-start">guardalas y revisalas cuando quieras</p>
			</div>
			<div class="create-recipe">
				<button class="button button-style" value="new" name="new-recipe" type="">Crear nueva receta</button>
			</div>
		</div>
	</section>

</body>
</html>
